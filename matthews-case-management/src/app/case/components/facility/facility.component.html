<mat-card class="facility-card">
    <mat-toolbar class="facility-toolbar">
        <span>{{title | translate}}</span>
        <span class="spacer"></span>
        <!-- <mat-form-field appearance="fill"> -->
        <input matInput [(ngModel)]="searchTerm" placeholder="{{'searchPlaceholder' | translate}}" />
        <button mat-flat-button aria-label="pick date" (click)="filterFacilities(searchTerm)">
            <mat-icon>search</mat-icon>
        </button>
        <!-- </mat-form-field> -->

    </mat-toolbar>
    <div class="card-content">
        <mat-accordion>
            <ng-container *ngFor="let facility of facilities">
                <mat-expansion-panel (opened)="getDataOnOpen(facility.id)" (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            {{facility.name}}
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <ng-template matExpansionPanelContent>
                        Some deferred content
                        <p>I'm visible because I am open - {{selectedFacility.id}}</p>
                    </ng-template>

                    <mat-action-row>
                        <button mat-button color="primary" (click)="nextStep()">Next</button>
                    </mat-action-row>
                </mat-expansion-panel>
            </ng-container>
        </mat-accordion>
    </div>
</mat-card>
