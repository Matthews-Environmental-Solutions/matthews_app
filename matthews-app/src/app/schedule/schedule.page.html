<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!showSearchbar">Schedule</ion-title>
    <ion-searchbar *ngIf="showSearchbar" showCancelButton="always" (ionCancel)="showSearchbar = false" [(ngModel)]="searchTerm" placeholder="Search" animated></ion-searchbar>
    <!-- *ngIf="!showSearchbar" (click)="showSearchbar = true" -->
    <ion-buttons slot="primary">
      <ion-button *ngIf="!showSearchbar" (click)="showSearchbar = true">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <!-- <ion-label>List Header</ion-label> -->
    </ion-list-header>
    <!-- ion-long-press [interval]="400" (pressed)="pressed()" (longPressed)="active()" (pressEnded)="released()" -->
    <ion-item detail='true' *ngFor="let case of cases | filter:searchTerm" ion-long-press [interval]="400" href="/home" (longPressed)="active()">
      <ion-label>
        <h3>{{case.caseId}}</h3>
        <p>
          {{case.name}} &mdash; Status: {{case.status}}
        </p>
      </ion-label>
    </ion-item>
    <!--  -->
    <!-- <ion-item>
      <ion-label>Mega Man X</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item> -->
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
