<ion-tabs (ionTabsDidChange)="setRootTab($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="facility">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label >{{'Facilities' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="schedule">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>{{'Schedule' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button >
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
